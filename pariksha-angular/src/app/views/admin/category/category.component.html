<div class="mx-4">

    <div class="d-flex justify-content-between align-items-center">
        <span class="fs-5" style="font-weight: bolder;">All Categories</span>
        <button class="btn btn-primary" (click)="openModal(content, null, -1)">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <hr>

    <div *ngFor="let item of categories; let i = index">

        <div class="d-flex align-items-center">
            <i class="fa-solid fa-folder me-3 fs-5"></i>
            <div>
                <span class="d-block">{{item.name}}</span>
                <span class="text-muted">{{item.description}}</span>
            </div>
            <div class="ms-auto">
                <button class="btn btn-outline-secondary" (click)="openModal(content, item, i)">
                    <i class="fa-solid fa-pencil"></i>
                </button>
            </div>
        </div>

        <hr/>
    </div>

</div>


<!-- *********** modals *********** -->

<ng-template #content let-modal>
    <app-upsert-category [modal]="modal" [category]="selectedCategory" (onSave)="saveCategory($event)"></app-upsert-category>
</ng-template>
