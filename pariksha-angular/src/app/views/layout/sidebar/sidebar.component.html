<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open' : showSidebar}">
        <li class="nav-list-item d-flex align-items-center" *ngFor="let item of menu" [routerLink]="[item.route]">
            <i class="nav-icon {{item.icon}}"></i>
            <span>
                <a>{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
